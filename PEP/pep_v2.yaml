description: Generic PEP schema
version: 2
properties:
  config_version:
    description: "Indicator for version of the PEP Schema"
    type: number
    minimum: 2
  sample_modifiers:
    type: object
    properties:
      constants:
        type: object
      implied:
        type: object
      derived:
        type: array
        items:
          type: string
      synonyms:
        type: object
      derived_sources:
        type: object
  subprojects:
    description: "Object overwriting original project attributes"
    type: object
  sample_table:
    type: string
    description: "Path to the sample annotation sheet with one row per sample"
  subsample_table:
    type: string
    description: "Path to the subsample annotation sheet with one row per subsample and sample_name attribute matching one of the samples"
  name:
    description: "Project name"
    type: string
  samples:
    type: array
    items:
      type: object
      properties:
        sample_name: 
          type: string
          description: "Unique name of the sample"
      required:
        - sample_name
required:
  - samples
  - config_version