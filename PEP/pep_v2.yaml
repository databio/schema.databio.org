description: Generic PEP schema
version: "2.0.0"
properties:
  _config:
    pep_version:
      description: "Indicator for version of the PEP Schema"
      type: string
    sample_table:
      type: string
      description: "Path to the sample annotation sheet with one row per sample"
    subsample_table:
      type: string
      description: "Path to the subsample annotation sheet with one row per subsample and sample_name attribute matching one of the samples"
    sample_modifiers:
      type: object
      properties:
        append:
          type: object
        imply:
          type: array
          items:
            type: object
        derive:
            type: object
            properties:
              allOf:
                - type: object
                - type: array
                  items:
                    type: string
        remove:
          type: array
          items:
            type: string
        duplicate:
          type: object
    amendments:
      description: "Object overwriting original project attributes"
      type: object
    imports:
      description: "List of external PEP project config files to import"
      type: array
    required:
    - pep_version
  samples:
    type: array
    items:
      type: object
      properties:
        sample_name: 
          type: string
          description: "Unique name of the sample"
      required:
        - sample_name
required:
  - _config
  - samples