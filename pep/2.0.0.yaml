description: Generic PEP schema
version: "2.0.0"
properties:
  config:
    pep_version:
      description: "Indicator for version of the PEP Schema"
      type: string
    sample_table:
      type: string
      description: "Path to the sample annotation sheet with one row per sample"
    subsample_table:
      type: string
      description: "Path to the subsample annotation sheet with one row per subsample and sample_name attribute matching one of the samples"
    sample_modifiers:
      type: object
      properties:
        constants:
          type: object
        implied:
          type: object
        derived:
          type: array
          items:
            type: string
        synonyms:
          type: object
        derived_sources:
          type: object
    amendments:
      description: "Object overwriting original project attributes"
      type: object
    imports:
      description: "List of external PEP project config files to import"
      type: array
  samples:
    type: array
    items:
      type: object
      properties:
        sample_name: 
          type: string
          description: "Unique name of the sample"
      required:
        - sample_name
required:
  - samples
  - pep_version
  